<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>point</title>
</head>
<body>
    <script>
        const pathList = window.location.pathname.split('/')
        const url = `${window.location.origin}/${pathList[1]}/`
        pathList.splice(0,2)
        const queryValue = pathList.map(item => `/${item}`).join(' ')
        window.location.replace(`${url}/originalPath=${queryValue}`)
    </script>
</body>
</html>
